<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>%TITLE%</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="/configure">Configure Z-Wave</a>
      <a href="/notifications">Notifications</a>
      <a href="/log">Log</a>
      <a href="/error">Error</a>
      <br/>

      <form role="form" style="margin:5px;" action="/update" method="post">
        <div class="form-group">
          <label for="applicationToken">Application Token:</label>
          <input type="text" class="form-control" id="applicationToken" name="applicationToken" value="%APPLICATIONTOKEN%">
        </div>
        <div class="form-group">
          <label for="users">Users:</label>
          <textArea class="form-control" id="userKeys" name="userKeys">%USERKEYS%</textArea>
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title" value="%TITLE%">
        </div>
        <div class="form-group">
          <label for="openMessage">Open message:</label>
          <input type="text" class="form-control" id="openMessage" name="openMessage" value="%OPENMESSAGE%">
        </div>
        <div class="form-group">
          <label for="closeMessage">Close message:</label>
          <input type="text" class="form-control" id="closeMessage" name="closeMessage" value="%CLOSEMESSAGE%">
        </div>
        <div class="form-group">
          <label for="device">Device:</label>
          <input type="text" class="form-control" id="device" name="device" value="%DEVICE%">
        </div>
        <div class="form-group">
          <label for="ssid">SSID:</label>
          <input type="text" class="form-control" id="ssid" name="ssid" value="%SSID%">
        </div>
        <div class="form-group">
          <label for="WiFi Password">Wifi password:</label>
          <input type="text" class="form-control" id="wifiPassword" name="wifiPassword" value="%WIFIPASSWORD%">
        </div>
        <div class="form-group">
          <label for="Active">Active:</label>
          <input type="text" class="form-control" id="active" name="active" value="%ACTIVE%">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
