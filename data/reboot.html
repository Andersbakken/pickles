<html>
  <head>
    <script type="text/javascript">
      var seconds = 0;

      function update() {
          if (++seconds >= 30) {
              window.location = "http://%HOST%/";
          } else if (seconds == 5) {
              document.getElementById("text").innerHTML = "Rebooting...";
          } else if (seconds < 5) {
              document.getElementById("text").innerHTML = "Rebooting in " + (5 - seconds) + " seconds...";
          }
      }
      setInterval(update, 1000);
    </script>
    <title>Rebooting</title>
  </head>
  <body>
    <h1 id="text">Rebooting in 5 seconds...</h1>
  </body>
</html>
