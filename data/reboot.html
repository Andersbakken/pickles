<html>
  <head>
    <script type="text/javascript">
      var seconds = 0;

      function update() {
          if (++seconds >= 30) {
              window.location = "http://%HOST%/";
          } else {
              document.getElementById("text").innerHTML = "Reloading in " + (30 - seconds) + " seconds...";
          }
      }
      setInterval(update, 1000);
    </script>
    <title>Rebooting</title>
  </head>
  <body>
    <h1 id="text">Rebooting...</h1>
  </body>
</html>
